<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tetris-container">
    <h1>Tetris</h1>
    <div class="game-board" id="game-board"></div>
    <div class="scoreboard">
      <h2>Puntos: <span id="score">0</span></h2>
    </div>
    <div class="controls">
      <button id="left-button">⬅️ <span>Izquierda</span></button>
      <button id="rotate-button">🔄 <span>Girar</span></button>
      <button id="right-button">➡️ <span>Derecha</span></button>
      <button id="down-button">⬇️ <span>Abajo</span></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
